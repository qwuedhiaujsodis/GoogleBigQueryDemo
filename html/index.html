<!-- Header -->
<!DOCTYPE html>
<html>
    <head>
        <title>Ù‘Home WebApp2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <!-- Load Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/custom.css">
    </head>
    <body>
    <header>
        <!--  Navigation Bar  -->


<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    </header>
    <main>
    <div class="container paddingInTop">
      <div row>
        <div class="col-md-12">
          <h2>Query Resualts</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="https://www.pinoyhacknews.com/wp-content/uploads/2013/01/gozi-creators-jailed-660x330.jpg" alt="Hacker News">
            <div class="caption">
              <h3>Count Of Stories</h3>
              <p>Count: <strong>{{ storiesCount }}</strong></p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="http://4.bp.blogspot.com/-lzuRDvLnxuE/VhKO6ux0c7I/AAAAAAAAkn0/tfgrEqhShwI/s1600/hacker-news-updates.jpg" alt="Hacker News">
            <div class="caption">
              <h3>Story With Lowest Score</h3>
              <p>{{ leastScoreTitle }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="https://3.bp.blogspot.com/-TB26YXZgioQ/Vx93c-xqZzI/AAAAAAAAn20/JGDlO3d4sWECvUdqTmKNl3dYTh_cQ3IEQCLcB/s1600/the-hacker-news-brief.png" alt="Hacker News">
            <div class="caption">
              <h3>Average Best Story On 2010</h3>
              <p>{{ mostWanted2010 }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="https://www.wired.com/wp-content/uploads/2017/01/GettyImages-497266895-1024x683.jpg" alt="hacker news">
            <div class="caption">
              <h3>Stories in Nytimes.com And Wired.com</h3>
              <p>NYTimes.Com: <strong>{{ nyWiCount[0] }}</strong></p>
              <p>Wired.Com: <strong>{{ nyWiCount[1] }}</strong></p>
            </div>
          </div>
        </div>
      </div>
<!-- Footer -->
    </div>
    </main>
    <footer>
        <!--<p>2017-2018</p>-->
    </footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
